version: '3'
services:
  gitlab:
    container_name: gitlab
    hostname: gitlab
    image: "gitlab/gitlab-ce"
    volumes:
      - "./gitlab/config:/etc/gitlab"
      - "./gitlab/logs:/var/log/gitlab"
      - "./gitlab/data:/var/opt/gitlab"
    restart: always
    networks:
      - alfanetwork
    ports:
      - "80:80"
      - 22
      - "443:443"

  jenkins:
    container_name: jenkins
    hostname: jenkins
    image: "jenkins"
    volumes:
      - "./jenkins:/var/jenkins_home"
      # - /var/run/docker.sock:/var/run/docker.sock
      # - /usr/bin/docker:/usr/bin/docker
    restart: always
    networks:
      - alfanetwork
    ports:
      - "8080:8080"
      - "50000:50000"

  nexus:
    container_name: nexus3
    hostname: nexus3
    image: "sonatype/nexus3"
    volumes:
      - "./nexus-data:/nexus-data"
    restart: always
    networks:
      - alfanetwork
    ports:
      - "8081:8081"
  
networks:
  alfanetwork:
    driver: bridge